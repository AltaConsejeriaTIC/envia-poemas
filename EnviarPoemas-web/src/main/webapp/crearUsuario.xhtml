<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/commonLayout.xhtml">
            <ui:define name="content">
                <h:form id="formcreausuario">
                    Crear usuario nuevo
                    <p:messages globalOnly="true" showDetail="false"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="nombreId" value="Nombre: "/>
                        <h:panelGroup>
                            <p:inputText value="#{crearUsuarioModel.usuarioDTO.nombre}" id="nombreId"/>
                            <p:message for="nombreId"/>
                        </h:panelGroup>
                        <p:outputLabel for="correoId" value="Correo electronico: "/>
                        <h:panelGroup>
                            <p:inputText value="#{crearUsuarioModel.usuarioDTO.correoElectronico}" id="correoId"/>
                            <p:message for="correoId"/>
                        </h:panelGroup>


                        <p:outputLabel for="claveId" value="Clave: "/>
                        <h:panelGroup>
                            <p:password value="#{crearUsuarioModel.usuarioDTO.clave}" id="claveId"/>
                        </h:panelGroup>
                        <p:outputLabel for="confirmarClaveId" value="Confirmar clave: "/>
                        <p:password value="#{crearUsuarioModel.usuarioDTO.claveConfirmar}" 
                                    id="confirmarClaveId" 
                                    />                                

                    </p:panelGrid>
                    <p:commandButton value="Crear" action="#{loginController.crearUsuario()}" update="@form"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
