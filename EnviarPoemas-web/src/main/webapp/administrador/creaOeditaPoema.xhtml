<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid columns="2">
            <p:outputLabel value="Titulo" for="tituloId"/>
            <h:panelGroup>
                <p:inputText value="#{creaEditaPoemaModel.poemaDTO.titulo}" id="tituloId"/>
                <p:message for="tituloId"/>
            </h:panelGroup>
            
            <p:outputLabel value="Autor" for="autorId"/>
            <h:panelGroup>
                <p:autoComplete value="#{creaEditaPoemaModel.poemaDTO.autorDTO.nombreAutor}" id="autorId"
                                completeMethod="#{creaEditaPoemaController.completarNombresAutor}"/>
                <p:message for="autorId"/>
            </h:panelGroup>
            
            <p:outputLabel value="Categoria poema" for="categoriaId"/>
            <h:panelGroup>
                <p:selectOneMenu value="#{creaEditaPoemaModel.poemaDTO.categoriaPoemaDTO.listaBasicaID}" id="categoriaId">
                    <f:selectItems value="#{creaEditaPoemaModel.categoriasDTO}" var="categoriaDTO" 
                                   itemLabel="#{categoriaDTO.nombre}"
                                   itemValue="#{categoriaDTO.listaBasicaID}"/>
                </p:selectOneMenu>
                <p:message for="categoriaId"/>
            </h:panelGroup>            
            
            <p:outputLabel value="Texto" for="textoId"/>
            <h:panelGroup>
                <p:inputTextarea value="#{creaEditaPoemaModel.poemaDTO.texto}" id="textoId"
                                 rows="10" cols="20"/>
                <p:message for="textoId"/>
            </h:panelGroup>
            
            <p:commandButton action="#{creaEditaPoemaController.crearOeditar}" 
                             value="#{creaEditaPoemaModel.poemaDTO.poemaId != null ? 'Editar' : 'Crear'}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
